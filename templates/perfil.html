<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados</title>
    <link rel="icon" href="./ícone/verde_sem_subtitulo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/perfil.css') }}">
    <!-- <link rel="stylesheet" href="perfil.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>
</head>
<body>
    <div class="container">
        <header>
            <h1>Configurações da Conta</h1>
        </header>
        <main>
            <section class="user-info">
                <form id="user-data-form">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" value="Seu Nome" readonly>
                    
                    <label for="current-password">Senha Atual:</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Digite sua senha atual" required>
                    
                    <label for="new-password">Nova Senha:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Digite sua nova senha" required>
                    
                    <label for="confirm-password">Confirme a Nova Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua nova senha" required>
                    
                    <button type="submit">Alterar Senha</button>
                </form>
            </section>
        </main>
        <footer>
            <p>© 2024 FocusFlow | Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/perfil.js') }}"></script>
    <!-- <script src="perfil.js"></script> -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
