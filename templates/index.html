<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- <link rel="stylesheet" href="login.css"> -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='ícone/verde_sem_subtitulo.png') }}">
    <!-- <link rel="shortcut icon" type="image/png" href="./ícone/2-removebg-preview.png"> -->
    <!-- Google Fonts -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <img src="{{ url_for('static', filename='ícone/branco_com_subtitulo.png') }}" alt="Logo">
            </div>    
            <div class="second-column"> 
                <h1>Login</h1>
               <form class="login-form" id="login-form">
                    <label for="nome">Usuário</label>
                    <label class="label-input" for="username">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" id="username" name="username" required>
                    </label>
                    <label for="senha">Senha</label>
                    <label class="label-input" for="password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="password" name="password" required>
                    </label>
                    <p id="error-message" class="hidden">Usuário ou senha inválidos.</p>
                    <button class="submit">ENTRAR</button>  
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
